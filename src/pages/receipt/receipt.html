<ion-header>
    <ion-navbar>
        <ion-title>Чек</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding *ngIf="products">

    <ion-list>
        <ion-item-sliding *ngFor="let product of products">
            <ion-item>
                <ion-grid>
                    <ion-row center>
                        <ion-col width-75 class="product-name">
                            {{product.productName}}
                        </ion-col>
                        <ion-col width-10 text-right>
                            {{product.count}}
                            X
                            {{product.price.toFixed(2)}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button>Unread</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title *ngIf="sumReceipt[0]">
            <ion-row>
                <ion-col width-75>
                    Сумма чека:
                </ion-col>
                <ion-col width-25 text-right>
                    {{sumReceipt[0].sum_price.toFixed(2)}}
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
</ion-footer>
