<ion-header>
    <ion-navbar>
        <ion-title>Чек</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-list *ngIf="products.length > 0">
        <ion-item-sliding *ngFor="let product of products">
            <ion-item>
                <ion-grid>
                    <ion-row center>
                        <ion-col width-66 class="product-name">
                            {{product.productName}}
                        </ion-col>
                        <ion-col width-33 text-right>
                            {{product.prod_count_sum}}
                            X
                            {{product.price.toFixed(2)}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="onTrash(product.cod, product.price.toFixed(2))"><ion-icon name="trash"></ion-icon></button>
                <button ion-button color="secondary" (click)="onEdit(product.cod, product.price.toFixed(2))"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title *ngIf="sumReceipt && sumReceipt[0] && sumReceipt[0].sum_price">
            <ion-row>
                <ion-col width-75>
                    Сумма чека:
                </ion-col>
                <ion-col width-25 text-right >
                    {{sumReceipt[0].sum_price.toFixed(2)}}
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
</ion-footer>
