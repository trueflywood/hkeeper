<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Продукт</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center class="product">
    <form #productForm="ngForm">
        <div class="image"></div>
        <div class="input">
            <ion-item>
                <ion-input placeholder="ВВедите назване товара" type="text" [(ngModel)]="product.productName" name="productName" requered></ion-input>
            </ion-item>
        </div>
        <div class="input">
            <ion-item>
                <ion-label>Магазин</ion-label>
                <ion-select [(ngModel)]="shops" name="shop" >
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                </ion-select>
            </ion-item>
        </div>
        <div class="input">
            <ion-item>
                <ion-input placeholder="Цена" type="number" [(ngModel)]="product.price" name="productPrice" requered step="0.01"></ion-input>
            </ion-item>
        </div>
        <div class="input">
            <ion-item>
                <ion-label>Цена указана со скидкой</ion-label>
                <ion-checkbox [(ngModel)]="sale" name="sale"></ion-checkbox>
            </ion-item>
        </div>
        <div class="input">
            <button ion-button block (click)="checkPrice(productForm)">Сравнить цену </button>
        </div>
        <div class="input">
            <button ion-button block (click)="addToReceipt(productForm)">Добавить в чек </button>
        </div>
    </form>


</ion-content>
