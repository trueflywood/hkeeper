<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Main page</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <button ion-button block (click)="scan()">Сканировать</button>
    </div>
    <div text-center>
        <button ion-button block (click)="showCheck()">Посмотреть чек</button>
    </div>
    <div text-center>
        <button ion-button block (click)="resetCheck()">Сбросить чек</button>
    </div>
</ion-content>
